---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/auth/sign_in/":
    post:
      summary: courier sign_in
      tags:
      - couriers
      parameters: []
      responses:
        '200':
          description: courier logged in
          headers:
            access-token:
              type: string
              description: Access token
            client:
              type: string
              description: Client id
            expiry:
              type: string
              description: Token expiry date
            uid:
              type: string
              description: User email
          content: {}
        '401':
          description: courier not found
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
servers:
- url: http://localhost:3000
- url: http://intense-shore-07962.herokuapp.com
